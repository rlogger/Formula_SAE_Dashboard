form_name: "Powertrain"
role: "powertrain"
fields:
  - name: "fuel_added"
    label: "Fuel Added"
    type: "number"
    unit: "lbs"
    lookback: true
  - name: "sound"
    label: "Sound"
    type: "number"
    unit: "dBc"
    validity_window: 60
  - name: "notes"
    label: "Notes"
    type: "textarea"
    placeholder: "Enter any additional notes..."
