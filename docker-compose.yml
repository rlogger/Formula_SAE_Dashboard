services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started

  backend:
    build: ./backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:?Set ADMIN_USERNAME in .env}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?Set ADMIN_PASSWORD in .env}
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env}
      - LDX_WATCH_DIR=/ldx
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
      - SERIAL_PORT=${SERIAL_PORT:-}
      - SERIAL_BAUD=${SERIAL_BAUD:-9600}
      - SERIAL_FORMAT=${SERIAL_FORMAT:-csv}
      - TELEMETRY_SOURCE=${TELEMETRY_SOURCE:-auto}
    volumes:
      - ./backend/data:/app/data
      - ./ldx:/ldx
    # Uncomment to pass through USB serial device for Digi Bee SX modem
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend

  # SQLite viewer - ONLY enable for local development, never in production
  # Uncomment below for debugging database issues locally
